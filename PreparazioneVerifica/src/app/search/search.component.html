<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">


<div class="container">
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Search food..." [(ngModel)]="searchTerm">
      <button class="btn btn-primary mt-2" (click)="search()">Search</button>
    </div>
    <div *ngIf="results.length">
      <ul class="list-group">
        <li *ngFor="let item of results" class="list-group-item">
          <img [src]="item.image_url" alt="image" width="50" height="50" class="me-3">
          <a [routerLink]="['/item', item.id]">{{ item.product_name }}</a>
        </li>
      </ul>
    </div>
  </div>
